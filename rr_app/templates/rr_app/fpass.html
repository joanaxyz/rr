{% extends 'rr_app/auth_base.html' %}
{% load static %}

{% block title %}Forgot Password - Restaurant Reservation{% endblock %}

{% block page_title %}
<p class="content_title">Forgot Password</p>
{% endblock %}

{% block form_fields %}
<input type="email" id="email" placeholder="Email address" required>
<input type="text" id="verification" placeholder="Enter verification code" maxlength="6" pattern="\d{6}" required style="display: none;">
{% endblock %}

{% block js %}
<script src="{% static 'rr_app/js/forgotPassword.js' %}"></script>
{% endblock %}
